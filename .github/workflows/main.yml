name: CD Front

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: cd-front
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Chequeo conexión SSH al VPS
      - name: SSH check (VPS up?)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            echo "Host:" $(hostname)
            echo "Uptime:" $(uptime)
            docker --version
            docker compose version

      # 2) Actualizar código del FRONT en el VPS (git fetch/reset)
      - name: Update front code (git fetch/reset)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            cd "${{ secrets.FRONT_DIR }}"
            git fetch --all
            git reset --hard origin/master
            git rev-parse --short HEAD
